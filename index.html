<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femboy Locator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      color: black;
    }
    .footer a {
      color: black;
      text-decoration: none;
    }
    .footer .description {
      font-size: 14px;
      color: black;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="footer">
    <p><a href="https://rasisti.github.io/Femboy-Locator/" target="_blank">https://rasisti.github.io/Femboy-Locator/</a></p>
    <p class="description">Femboy Locator is a website for femboys to find femboys. Go visit it!</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2); // Default center and zoom level

    // Load and display the tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let userMarker;

    // Function to update the user's position on the map
    function updateUserLocation(lat, lon) {
      if (!userMarker) {
        userMarker = L.marker([lat, lon]).addTo(map);
      } else {
        userMarker.setLatLng([lat, lon]);
      }
      map.setView([lat, lon], 15); // Adjust map view to zoom in on the user
    }

    // Get user's current position
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          updateUserLocation(lat, lon);
        },
        function (error) {
          console.error('Error getting location', error);
        },
        { enableHighAccuracy: true }
      );
    } else {
      alert('Geolocation is not supported by this browser.');
    }
  </script>

</body>
</html>
