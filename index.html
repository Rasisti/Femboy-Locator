<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Femboy Locator</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
      margin-top: 60px;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      color: black;
      z-index: 1000;
    }
    .header a {
      color: black;
      text-decoration: none;
    }
    .header .description {
      font-size: 14px;
      color: black;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <p><a href="https://rasisti.github.io/Femboy-Locator/" target="_blank">https://rasisti.github.io/Femboy-Locator/</a></p>
    <p class="description">Femboy Locator is a website for femboys to find femboys. Go visit it!</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2); // Default center and zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let userMarker;
    const socket = io();  // Connect to the WebSocket server

    // Function to update the user's location on the map
    function updateUserLocation(lat, lon) {
      if (!userMarker) {
        userMarker = L.marker([lat, lon]).addTo(map);
      } else {
        userMarker.setLatLng([lat, lon]);
      }
      map.setView([lat, lon], 15); // Adjust map view to zoom in on the user
    }

    // Broadcast location to the backend and other users
    function broadcastLocation(lat, lon) {
      socket.emit('location', { lat, lon });
    }

    // Get user's current position with high accuracy
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          updateUserLocation(lat, lon);
          broadcastLocation(lat, lon); // Send location to backend
        },
        function (error) {
          console.error('Error getting location', error);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        }
      );
    } else {
      alert('Geolocation is not supported by this browser.');
    }

    // Listen for other users' locations from the server
    socket.on('location', (data) => {
      console.log('Received location data: ', data);
      const { lat, lon } = data;
      // Place a marker for the other user
      L.marker([lat, lon]).addTo(map);
    });
  </script>

</body>
</html>
